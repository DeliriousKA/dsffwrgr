<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер на тиждень</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="planner">
        <header class="header">
            <h1>План на тиждень</h1>
            <div class="week-info">
                <label>
                    Тиждень з:
                    <input type="text" class="input-text" placeholder="Введіть дату">
                </label>
                <label>
                    Здорова звичка:
                    <input type="text" class="input-text" placeholder="Введіть звичку">
                </label>
                <label>
                    Виконав все:
                    <input type="checkbox">
                </label>
                <label>
                    Є що покращити:
                    <input type="checkbox">
                </label>
            </div>
        </header>
        <aside class="sidebar">
            <div>
                <h2>3 головні цілі</h2>
                <ul>
                    <li><input type="checkbox"> <input type="text" class="input-task" placeholder="Введіть ціль"></li>
                    <li><input type="checkbox"> <input type="text" class="input-task" placeholder="Введіть ціль"></li>
                    <li><input type="checkbox"> <input type="text" class="input-task" placeholder="Введіть ціль"></li>
                </ul>
            </div>
            <div>
                <h2>Інші завдання</h2>
                <ul>
                    <li><input type="checkbox"> <input type="text" class="input-task" placeholder="Введіть завдання"></li>
                    <li><input type="checkbox"> <input type="text" class="input-task" placeholder="Введіть завдання"></li>
                    <li><input type="checkbox"> <input type="text" class="input-task" placeholder="Введіть завдання"></li>
                </ul>
            </div>
            <div>
                <h2>Наступний тиждень</h2>
                <ul>
                    <li><input type="checkbox"> <input type="text" class="input-task" placeholder="Введіть завдання"></li>
                    <li><input type="checkbox"> <input type="text" class="input-task" placeholder="Введіть завдання"></li>
                    <li><input type="checkbox"> <input type="text" class="input-task" placeholder="Введіть завдання"></li>
                </ul>
            </div>
        </aside>
        <main class="grid">
            <div class="day">
                <h3>Понеділок</h3>
                <textarea class="day-notes" placeholder="Запишіть завдання"></textarea>
            </div>
            <div class="day">
                <h3>Вівторок</h3>
                <textarea class="day-notes" placeholder="Запишіть завдання"></textarea>
            </div>
            <div class="day">
                <h3>Середа</h3>
                <textarea class="day-notes" placeholder="Запишіть завдання"></textarea>
            </div>
            <div class="day">
                <h3>Четвер</h3>
                <textarea class="day-notes" placeholder="Запишіть завдання"></textarea>
            </div>
            <div class="day">
                <h3>П’ятниця</h3>
                <textarea class="day-notes" placeholder="Запишіть завдання"></textarea>
            </div>
            <div class="day">
                <h3>Субота</h3>
                <textarea class="day-notes" placeholder="Запишіть завдання"></textarea>
            </div>
            <div class="day">
                <h3>Неділя</h3>
                <textarea class="day-notes" placeholder="Запишіть завдання"></textarea>
            </div>
        </main>
    </div>
</body>
</html>
